version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands:
                        - 'yarn install'
                        # - 'yarn cli add-extension ohif-aws-healthimaging'
                build:
                    commands:
                        - 'yarn run build'
            artifacts:
                baseDirectory: platform/app/dist
                files:
                    - '**/*'
            cache:
                paths:
                    - 'node_modules/**/*'
            buildPath: /
        appRoot: platform/app
